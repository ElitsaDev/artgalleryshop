about_p = Художествената галерия има силна репутация, като си сътрудничи с колекционери и институции, като същевременно работи предимно на първичния пазар с настоящи и нововъзникващи художници. Нашата мисия е да изградим силни връзки с талантливи артисти, които се утвърждават като глобални имена в света на изкуството. Художествената галерия отвори врати през 2021 г. в сърцето на Мейфеър, Лондон, като добави стойност към изключително смисленото, жизнено и подходящо артистично предложение да бъде обявен за един от водещите градове на изкуството в света. Отделът за консервация на галерията работи с куратори и учени, за да гарантира, че бъдещите поколения ще могат да се насладят на колекцията. Това включва всичко - от редовни проверки на състоянието на картините до контрол на светлината, температурата и влажността в галерията. Консерваторите също извършват основни реставрации, които понякога могат да отнемат много месеци или дори години ...
