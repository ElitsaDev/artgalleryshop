<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"><title></title></head>

<body>

<div th:replace="fragments/fragment::navbar">Navbar</div>
<main class="container-fluid">
    <div class="container" id="container">
        <h2 class="text"><span class="text-1">Search user</span></h2>
    <div class="search">
        <form th:action="@{/admin/all-users}"
              th:method="post" class="form-inline">
            <input th:name="text" name="text" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-search" type="submit">Search</button>
        </form>
    </div>

    <div class="container mt-3 mb-4">
        <div class="col-lg-9 mt-4 mt-lg-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="user table-responsive mb-0 bg-white p-4 shadow-sm">
                        <table class="table manage-candidates-top mb-0">
                            <thead>
                            <tr>
                                <th>User's information</th>
                                <th class="text-center">Role</th>
                                <th class="action text-right">New role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="userEntities-list" th:each="u : *{users}">
                                <td class="title">
                                    <div class="candidate-list-details">
                                        <div class="candidate-list-info">
                                            <div class="candidate-list-title">
                                                <h5 class="text"><p th:text="*{u.username}"></p></h5>
                                            </div>
                                            <div class="candidate-list-option">
                                                <ul class="list-unstyled">
                                                    <li th:text="*{u.email}"><i class="fas fa-envelope-open"></i></li>
                                                    <li th:text="*{u.firstName}"><i class="fas fa-mobile-alt"></i>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <div class="test">
                                    <td class="candidate-list-favourite-time text-center">
                                        <span class="candidate-list-time order-1" th:text="*{u.getRole().name}"></span>
                                    </td>
                                    <td>

                                        <a th:href="@{/admin/change/{id}(id=*{u.id})}">Change</a>
                                    </td>
                                    <td>

                                        <li><a th:href="@{/admin/delete/{id}(id=*{u.id})}" class="text-danger" data-toggle="tooltip" title=""
                                               data-original-title="Delete">Delete</a>
                                        </li>
                                    </td>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</section>
</main>
<footer th:replace="fragments/fragment::footer"></footer>
<!--<script th:src="@{../js/media-header.js}"></script>-->
</body>
</html>
